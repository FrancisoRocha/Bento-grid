<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Bento grid</title>
  <link rel="stylesheet" href="./style/normalize.css">
  <link rel="stylesheet" href="./style/style.css">
</head>

<body>

  <main class="container__grid">

    <!-- SECCION UNO -->
    <div class="content content__start">
      <div class="title">
        <p class="start__title">Social Media <span class="span__start">10x</span> <span class="faster">Faster</span>
          with AI</p>
      </div>
      <div class="start__info">
        <img src="./assets/images/illustration-five-stars.webp" alt="stars" class="img__starts">
        <p class="start__text">Over 4,000 5-star reviews</p>
      </div>
    </div>

    <!-- SECCION DOS -->
    <div class="content two__content">
      <div class="plataform">
        <div class="image-container">
          <img src="./assets/images/illustration-multiple-platforms.webp" alt="multi platforms" class="img__plataform">
        </div>
        <h3 class="platafor__title">Manage multiple accounts and platforms.</h3>
      </div>
      <div class="posting">
        <h3 class="posting__title">Maintain a consistent posting schedule.</h3>
        <img src="./assets/images/illustration-consistent-schedule.webp" alt="posting" class="img__posting">
      </div>
    </div>

    <!-- SECCION TRES -->


  </main>

</body>

</html>
